<body>
    <form id="formulario">

        <h3 class="titulo_formulario">Ingresa Deportista</h3>

        <label for="documento">Documento:</label>
        <input type="text" id="documento" name="documento" placeholder="Ingresa" required>
        <br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa" required>
        <br>
        <label for="nacimiento">Fecha de nacimiento:</label>
        <input type="date" id="nacimiento" name="nacimiento" placeholder="Ingresa" required>
        <br>
        <label for="peso">Peso:</label>
        <input type="text" id="peso" name="peso" placeholder="Ingresa" required>
        <br>
        <label for="altura">Altura:</label>
        <input type="number" id="altura" name="altura" placeholder="Ingresa" required>
        <br>
        <label for="rh">Rh:</label>
        <input type="text" id="rh" name="rh" placeholder="Ingresa" required>
        <br>
        <label for="patologias">Patologias:</label>
        <input type="text" id="patologias" name="patologias" placeholder="Ingresa" required>
        <br>
        
        <button type="submit" class="btn">Enviar</button>
