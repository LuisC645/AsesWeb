<html lang="en">

        <link rel="stylesheet" href="css/normalize.css">

<body>
    <form id="formulario">

        <h3 class="titulo_formulario">Agrega Competencia</h3>

        <label for="nombre_competencia">Nombre Competencia:</label>
        <input type="text" id="nombre_competencia" name="nombre_competencia" placeholder="Ingresa" required>
        <br>
        <label for="fecha">Fecha de Competencia:</label>
        <input type="date" id="fecha" name="fecha" placeholder="Ingresa" required>
        <br>
        
        <button type="submit" class="btn">Enviar</button>

        <a href="deportistas.html" class="volver_atras">
            <i class="fa-solid fa-circle-chevron-left"></i>
        </a>
    

    </form>

</body>
