            <div class="contenedor_columna">

                <h3 class="titulo_formulario">Buscar deportista</h3>

                <form id="formulario" class="formulario">
                    <label for="documento">Deportista:</label>
                    <br>
                    <select name="documento" id="documento">
                        <option value="">Selecciona un Deportista</option>

                    <br>
                    <br>

                    <h3 class="titulo_formulario">Competencias</h3>

                    <label for="competencia">Seleccione Competencia:</label>
                    <br>
                    <select class="competencias" id="seleccion" >
                        <option value="">Seleccione</option>
                    </select>
                    <br>
                    <button class="boton" type="submit">Enviar</button>
                    <br>
                </form>    
                <form id="formulario_distancia" class="formulario">

                    <br>
                    <select class="competencias" id="pruebas" >

                <h3 class="titulo_formulario">Agregar</h3>

                    </a>

                        <img src="img/boton-mas.png" alt="agregar_comp" class="icono_agregar_competencia">

                    </a>
                    <a href="agregar_prueba_atl.html" class="agregar_prueba">

                    </a>

            </div>
